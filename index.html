<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div id="wrapper" ng-app="ng-usermanage">
		<h1>Users Table</h1>
		<table class="table table-hover table-bordered table-responsive" ng-controller="usersController">
	    <thead>
	      <tr>
	      	<th>Index</th>
	        <th>Fullname</th>
	        <th>Age</th>
	        <th>Gender</th>
	        <th>Company</th>
	        <th>Email</th>
	        <th>Phone</th>
	        <th>Address</th>
	        <th>About</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="user in users">
	        <td>{{user.index}}</td>
	        <td>{{user.name}}</td>
	        <td>{{user.age}}</td>
	        <td>{{user.gender}}</td>
	        <td>{{user.company}}</td>
	        <td>{{user.email}}</td>
	        <td>{{user.phone}}</td>
	        <td>{{user.address}}</td>
	        <td>{{user.substr_about}}</td>
	      </tr>
	    </tbody>
  	</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controllers/usersController.js"></script>
	<script type="text/javascript" src="services/usersFactory.js"></script>
</body>
</html>
