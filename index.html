<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Angular example 1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div id="wrapper" ng-app="ng-usermanage" ng-controller="usersController">
		<h1>Users Table</h1>
		<table class="table table-hover table-bordered table-responsive">
	    <thead>
	      <tr>
	      	<th>Index</th>
	        <th>Fullname</th>
	        <th>Age</th>
	        <th>Gender</th>
	        <th>Company</th>
	        <th>Email</th>
	        <th>Phone</th>
	        <th>Address</th>
	        <th>About</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="user in slice_users">
	        <td>{{user.index}}</td>
	        <td>{{user.name}}</td>
	        <td>{{user.age}}</td>
	        <td>{{user.gender}}</td>
	        <td>{{user.company}}</td>
	        <td>{{user.email}}</td>
	        <td>{{user.phone}}</td>
	        <td>{{user.address}}</td>
	        <td>{{user.substr_about}}</td>
	      </tr>
	    </tbody>
  	</table>
    <!-- pager -->
    <ul ng-if="pager.pages.length" class="pagination">
        <li ng-class="{disabled:pager.currentPage === 1}">
            <a ng-click="setPage(1)">First</a>
        </li>
        <li ng-class="{disabled:pager.currentPage === 1}">
            <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
            <a ng-click="setPage(page)">{{page}}</a>
        </li>                
        <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
            <a ng-click="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
            <a ng-click="setPage(pager.totalPages)">Last</a>
        </li>
    </ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controllers/usersController.js"></script>
	<script type="text/javascript" src="services/usersFactory.js"></script>
	<script type="text/javascript" src="services/pagerService.js"></script>
</body>
</html>
